<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplos de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <div>
            <label for="iest"> Estado</label>
            <select name="estado" id="iest">

                <optgroup label="Regiao Norte">
                    <option value="am" selected>Amazonas</option>
                    <option value="rr">Roraima</option>
                    <option value="pr">Para</option>
                </optgroup>

                <optgroup label="Regiao sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">Sao paulo</option>
                </optgroup>

            </select>
        </div>

        <div>
            <label for="iprof"> Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist>
                <option value="ADM"> Administrador</option>
                <option value="CONT"> Contabilista</option>
                <option value="DEV"> Desenvolvedor</option>
                <option value="PROF"> Professor</option>
            </datalist>
        </div>

        <div>
            <label for="imsg"></label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>



</body>
</html>
