<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
        </div>

        <label for="imedia">Media</label>
        <input type="number" name="Media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">

        <div>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2010-07">
        </div>

        <div>
            <label for="idia"> Dia da prova </label>
            <input type="date" name="dia" id="idia" value="2024-03-15">
        </div>

        <div>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
