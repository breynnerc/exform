<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 002</title>
</head>
<body>
    <h1>teste de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <div>
        <label for="iusu">Usuario: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username">
    </div>
    <!-- required no input torna-o obrigatorio -->
    <div>
        <label for="isen" >Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="min 8 letras" autocomplete="current-password">
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar" >
    </div>
</form>
</body>
</html>
